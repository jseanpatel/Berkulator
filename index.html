<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <!-- END NAV -->
    <br>
    <div class="container">
        <h1 class="title is-1 has-text-centered">
            <b> Libeartum </b>
        </h1>
        <div class="columns">
            <div class="column is-full">
                <br>
                <br>
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <h1 class="title">
                                How it Works:
                            </h1>
                            <h2 class="subtitle">
                                1. Input your anticipated courseload and extra-curriculars.
                                <br>
                                2. Click "Generate" to recieve a Libeartum score.
                                <br>
                                3. Compare that score to suggested ranges to predict rigor.
                            </h2>
                        </div>
                    </div>
                </section>
                <br>
                <br>
                <div class="columns">
                    <div class="column is-6">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Added Classes
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </header>
                            <div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth is-striped">
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="card-footer-item">View All</a>
                            </footer>
                        </div>
                    </div>

                    <div class="column is-6">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Search Classes
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input is-large" type="text" placeholder="">
                                        <span class="icon is-medium is-left">
                                            <i class="fa fa-search"></i>
                                        </span>
                                        <span class="icon is-medium is-right">
                                            <i class="fa fa-check"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="hero is-warning welcome is-small">
                    <div class="hero-body">
                        <div class="container has-text-centered">
                            <h1 class="title">
                                <b>Your Libeartum Score</b>
                            </h1>
                            <h2 class="subtitle">
                                17.6
                            </h2>
                        </div>
                    </div>
                </section>
            </div>

        </div>

    </div>

    </div>

    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
